<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Async Javascript Example</title>
</head>
<body>

<h1 style="text-align: center;">Check the console!</h1>

<script>
    window.myAsyncInit = function() {
        AsyncApp.init({
            option1: 'string',
            option2: 3.14,
            option3: true
        });
    };

    (function(d){
        var js,
            id = 'async-script',
            ref = d.getElementsByTagName('script')[0];
        if (d.getElementById(id)) {return;}
        js = d.createElement('script');
        js.id = id;
        js.async = true;
        js.src = "async.js";
        ref.parentNode.insertBefore(js, ref);
    }(document));
</script>

</body>
</html>
