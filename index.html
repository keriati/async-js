<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Async Javascript Example</title>
</head>
<body>

<h1 style="text-align: center;">Check the console!</h1>

<script>
    window.myAsyncInit = function() {
        AsyncApp.init({
            option1: 'string',
            option2: 3.14,
            option3: true
        });
    };

    (function(d,s){
        var i = 'async-script-id', j,
            r = d.getElementsByTagName(s)[0];
        if (d.getElementById(i)) {return;}
        j = d.createElement('script');
        j.id = i;
        j.async = true;
        j.src = "async.js";
        r.parentNode.insertBefore(j, r);
    }(document, 'script'));
</script>

</body>
</html>
